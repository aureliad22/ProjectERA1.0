<body>

      <div class="container">
        <div class="page-header" th:if="${message}">        
        <h2 th:text="${message}"></h2>
        </div>
        <div class="page-header">
        <form method="POST" enctype="multipart/form-data" action="/">
            <table>
                <tr><td>Devoir à télécharger:</td><td><input type="file" name="Mon fichier" /></td></tr>
                <tr><td></td><td><input type="submit" value="Télécharger" /></td></tr>
            </table>
        </form>
        </div>
    </div>

    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}"></a>
            </li>
        </ul>
    </div>

</body>
